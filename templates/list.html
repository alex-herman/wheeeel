<head>
  <link rel="stylesheet" href="../static/css/main.css">
  <script src="../static/js/main.js"></script>
</head>

<body>
	<form method="post" action="/updatetasks/{{id}}">
		{% for task in tasks %}
			<input class="textbox" type="text" name="task-{{task.id}}" value="{{task.name}}" placeholder="type here"><br><br>	
		{% endfor %}
		<input class="element" name="add" type="submit" value="add">
		<input class="element" name="save" type="submit" value="save">
		<button type="button" class="spin-button" onclick="spin()">spin!</button>
	</form>
	
	<img class="sebpic" src="../static/img/seb.png" alt="sebby">
</body>
