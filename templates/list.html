<head>
  <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
	<form method="post" action="/updatetasks/{{id}}">
		{% for task in tasks %}
			<input type="text" name="task-{{task.id}}" value="{{task.name}}"><br><br>	
		{% endfor %}
		<input class="element" name="add" type="submit" value="add">
		<input class="element" name="save" type="submit" value="save">
	</form>
	
	<img class="sebpic" src="../static/img/seb.png" alt="sebby">
</body>
