<head>
  <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
	<div>
		<form method="post" action="/newtask">
			<input type="hidden" name="listid" value="{{id}}">
			<input class="element" type="submit" value="New Task">
		</form> 
	</div>

	<form method="post" action="/savetasks/{{id}}">
		{% for task in tasks %}
			<input type="text" name="{{task.id}}" value="{{task.name}}"><br><br>	
		{% endfor %}
		<input class="element" type="submit" value="save">
	</form>

	<img class="sebpic" src="../static/img/seb.png" alt="sebby">
</body>
